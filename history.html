<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your calculation history and track your nutritional intake over time">
    <title>History - NutriTrack</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Navigation -->
    <nav class="glass-card mx-6 mt-6 rounded-2xl px-8 py-4 fade-in">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold gradient-text">NutriTrack</h1>
            <div class="flex gap-4">
                <a href="index.html"
                    class="px-6 py-2 text-gray-700 hover:bg-white hover:bg-opacity-50 rounded-lg font-medium transition-all">
                    Calculator
                </a>
                <a href="foods.html"
                    class="px-6 py-2 text-gray-700 hover:bg-white hover:bg-opacity-50 rounded-lg font-medium transition-all">
                    Foods
                </a>
                <a href="history.html"
                    class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg font-medium shadow-md hover:shadow-xl transition-all hover:scale-105">
                    History
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-12 fade-in">
            <div>
                <h2 class="text-5xl font-bold gradient-text mb-4">Calculation History</h2>
                <p class="text-gray-600 text-lg">Review your saved nutritional calculations</p>
            </div>
            <button id="clearAllBtn"
                class="btn-primary px-8 py-4 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="relative z-10 flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    Clear All
                </span>
            </button>
        </div>

        <!-- History Grid -->
        <div id="historyList" class="responsive-grid">
            <!-- History entries will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="storage.js"></script>
    <script src="history.js"></script>
</body>

</html>
